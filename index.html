<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motley Crews</title>
    <style>
        /* full CSS unchanged from previous full version */
        #debugPanel {
            background: rgba(0,0,0,0.6);
            color: #e2e8f0;
            padding: 10px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 6px;
            margin-top: 10px;
        }

        /* Board scaling increased by 1.8x */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 90px); /* 50px * 1.8 */
            grid-template-rows: repeat(8, 90px);
            gap: 2px;
            margin: 20px auto;
            background-color: #2d3748;
            padding: 2px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        .cell {
            width: 90px;
            height: 90px;
            background-color: #4a5568;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px; /* scaled up for visibility */
            cursor: pointer;
            transition: background 0.2s;
        }

        .cell:hover {
            background-color: #718096;
        }

        .cell.selected {
            outline: 3px solid yellow;
        }

        .cell.highlight {
            outline: 3px solid lime;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚔️ Motley Crews</h1>
        </div>

        <div id="gameSetup" class="game-setup">
            <h2>Place Your Characters</h2>
            <p id="setupInstructions">Click a character, then click a cell in your deployment zone</p>
            <div class="character-select" id="characterSelect"></div>
            <button class="btn" id="startGameBtn" style="display: none;">Start Game</button>
        </div>

        <div id="gameBoard" style="display: none;">
            <div class="game-info">
                <div><div class="turn-indicator" id="turnIndicator">Player A's Turn</div></div>
                <div>Score: <span id="scoreA">0</span> - <span id="scoreB">0</span></div>
                <div>Turn: <span id="turnCounter">1</span></div>
            </div>

            <div id="statusEffects" class="status-effects" style="display: none;">
                <h4>Active Effects:</h4>
                <div id="effectsList"></div>
            </div>

            <div class="board-container">
                <div class="board" id="board"></div>
            </div>

            <div class="actions">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button class="btn" id="moveBtn" disabled>Move</button>
                    <button class="btn danger" id="attackBtn" disabled>Attack</button>
                    <button class="btn" id="specialBtn" disabled>Special Action</button>
                    <button class="btn success" id="endTurnBtn">End Turn</button>
                </div>
            </div>

            <!-- Debug Panel -->
            <div id="debugPanel"></div>
        </div>
    </div>

    <div id="spellModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Choose Special Ability</h3>
            <div id="spellGrid" class="spell-grid"></div>
            <button class="btn" onclick="closeSpellModal()" style="margin-top: 15px;">Cancel</button>
        </div>
    </div>

    <script>
        // JavaScript logic unchanged from previous version (with debug logging)
    </script>
</body>
</html>
